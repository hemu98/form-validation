</head>

<body>
    <div class="d-flex justify-content-center">
        <div class="mt-4 border col-md-5 ">
            <form>
                <label><b>UserName</b></label><br>
                <input type="text" id="entername" placeholder="name"><br>
                <span id="error_entername" style="display: none;color: red;">entername</span>
                <label><b>Password</b></label><br>
                <input type="password" id="password" placeholder="password"><br><br>
                <span id="error_password" style="display: none;color: red;">enterpassword</span>
                <button class=" w-100 " type="button" onclick="ValidateUser()">LOGIN</button><br><br>
                    <input type="checkbox" id="Remember me">
                    <label><b>REMEMBER ME</b></label><br><br>
                <button class="w-40 bg-danger" type="button" onclick="ValidateUser()">CANCEL</button>
        </div>
        </form>
    </div>
    </div>
    <script>
        function ValidateUser(){
            var entername,password;
           entername=document.getElementById('entername').value;
           password=document.getElementById('password').value;
            if (entername==""){
                document.getElementById('entername').style.border = "2px solid red";
                document.getElementById('error_entername').style.display = "block";
            }
            else if(password==""){
                document.getElementById('password').style.border = "2px solid red";
                document.getElementById('error_password').style.display = "block";
            }
            else {
                document.getElementById('entername').style.border = "2px solid green";
                document.getElementById('error_entername').style.display = "none";
                
                document.getElementById('password').style.border = "2px solid green";
                document.getElementById('error_password').style.display = "none";
            }
        }
    </script>
</body>

</html>
