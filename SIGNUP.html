<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<link rel="stylesheet" href="signup.css">
</head>
<body>
    <div class="d-flex justify-content-center">
        <div class="mt-4 border col-md-5 bg-info">
            <forms>
                <h2>SIGN UP</h2>
                <label>FIRSTNAME</label>
                <input type="text" id="firstname"><br><br>
                <span id="error_firstname" style="display: none;color: red;">enterfirstname</span>
                <label>LASTNAME</label>
            <input type="text" id="lastname"><br><br>
            <span id="error_lastname" style="display: none;color: red;">enterlastname</span>
            <label>EMAIL</label>
            <input type="text" id="email"><br><br>
            <span id="error_email" style="display:none;color: red;">email</span>
            <label>PASSWORD</label>
            <input type="password" id="password"><br><br>
            <span id="error_password" style="display: none;color: red;">password</span>
            <button class="w-100 bg-secondary" type="button" onclick="ValidateUser()">GET STARTED</button>

            </forms>
            
        </div>
    </div>
    <script>
        function ValidateUser(){
            var firstname,lastname,email,password;
            firstname=document.getElementById('firstname').value;
            lastname=document.getElementById('lastname').value;
            email=document.getElementById('email').value;
            password=document.getElementById('password').value;
            if(firstname==""){
                document.getElementById('firstname').style.display="2px solid red";
                document.getElementById('error_firstname').style.display="block";
            }
             else if(lastname==""){
                document.getElementById('lastname').style.display="2px solid red";
                document.getElementById('error_lastname').style.display="block";
            }
             else if(email==""){
                document.getElementById('email').style.display="2px solid red";
                document.getElementById('error_email').style.display="block";
             }
             else if(password==""){
                document.getElementById('password').style.display="2px solid red";
                document.getElementById('error_password').style.display="block";
             }
            else{
                document.getElementById('firstname').style.display="2px solid green";
                document.getElementById('error_firstname').style.display="none";
                
                document.getElementById('lastname').style.display="2px solid green";
                document.getElementById('error_lastname').style.display="none";
                
                document.getElementById('email').style.display="2px solid green";
                document.getElementById('error_email').style.display="none";
                
                document.getElementById('password').style.display="2px solid green";
                document.getElementById('error_password').style.display="none";
            }

        }
    </script>
    
</body>
</html>
