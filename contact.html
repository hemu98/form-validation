<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
    <link rel="stylesheet" href="contact.css">
</head>
<body>
    <div class="container">
        <div class="row mt-5">
            <div class="col-lg-4 bg-secondary">
            <h2>CONTACT FORM</h2><br>
            <form>
                <label>FIRSTNAME</label>
                <input type="text" id="firstname">
                <span id="error_firstname" style="display:none;color: red;">Entername</span><br><br>
                <label>LASTNAME</label>
                <input type="text" id="lastname">
                <span id="error_lastname" style="display:none;color:red">Entername</span><br><br>
                <label>COUNTRY</label>
               <select name="country" id="country">
                   <option>select</option>
                   <option>INDIA</option>
                   <option>AUSTRALIA</option>
                   <option>ENGLAND</option>
                   <option>SOUTHAFRICA</option>
                </select><br><br>
                <label>MOBILE</label>
                   <input type="text" id="mobile"> 
                   <span id="error_mobile" style="display:none;color:red">Enternumber</span><br><br>
               <div class="d-flex align-items-center">
               <label>SUBJECT</label>
               <textarea name="subject" id="subject"></textarea>
               </div> 
               <span id="error_subject" style="display:none;color:red">Entersubject</span><br><br>
               <button class="button bg-warning" type="button"onclick="ValidateUser()">LOGIN</button>
            </form>
            </div>
        </div>
    </div>
    <script>
        function ValidateUser(){
           var firstname,lastname,mobile,subject;
          firstname=document.getElementById('firstname').value;
          lastname=document.getElementById('lastname').value;
          mobile=document.getElementById('mobile').value;
          subject=document.getElementById('subject').value;
           if(firstname==""){
               document.getElementById('firstname').style.border="2px solid red";
               document.getElementById('error_firstname').style.display="block";
           }
           
           else if(lastname==""){
            document.getElementById('lastname').style.border="2px solid red";
               document.getElementById('error_lastname').style.display="block";
           }
           else if(mobile==""){
            document.getElementById('mobile').style.border="2px solid red";
               document.getElementById('error_mobile').style.display="block";
           }
           else if(subject==""){
            document.getElementById('subject').style.border="2px solid red";
               document.getElementById('error_subject').style.display="block";
           }
           else{
            document.getElementById('firstname').style.border="2px solid green";
               document.getElementById('error_firstname').style.display="none";
               document.getElementById('lastname').style.border="2px solid green";
               document.getElementById('error_lastname').style.display="none";
            document.getElementById('mobile').style.border="2px solid green";
               document.getElementById('error_mobile').style.display="none";
            document.getElementById('subject').style.border="2px solid green";
               document.getElementById('error_subject').style.display="none";
           }
        }
    </script>
</body>
</html>
